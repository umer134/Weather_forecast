<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather forecast</title>
</head>

<body>
    <div class="container">

        <div class="search-box">
            <img class="loc-img" src="css/img/location.png" alt="">
            <input type="text" class="search-inp" placeholder="enter a city">
            <button class='search-btn'>
                <img src="css/img/searchIcon.png" alt="">
            </button>
        </div>

        <div class="error">
            <img src="css/img/404.png" alt="">
        </div>

        <div class="weather-content">
            <h2 class="city"></h2>
            <div class="image">
                <img class="weather-icon" src="css/img/cloud.png" width="300px" alt="">
            </div>
            <div class="weather-info">
                <h3 class="weather"></h3>
                <h1 class="temp"> &deg;</h1>
            </div>
            <div class="details">
                <div class="col">
                    <img class="hum-icon" src="css/img/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="wind-icon" src="css/img/wind.png" alt="">
                    <div>
                        <p class="wind">5m/s</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
