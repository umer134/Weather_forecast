<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="">
    <title>Weather forecast</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search-box">
                <input type="text" class="search-inp" placeholder="enter a city">
                <button class='search-btn'><img src="css/img/searchIcon.png" alt=""></button>
            </div>
        </header>
        <div class="content">
            <div class="city">London</div>
            <div class="image">
                <img src="css/img/clear.png" alt="">
            </div>
            <div class="weatherInfo">
                <div class="weather"></div>
                <div class="temp"></div>
            </div>
            <div class="details">
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>
</body>
</html>
